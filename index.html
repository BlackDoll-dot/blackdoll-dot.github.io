<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch√†o m·ª´ng 30/4!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, #ff4e50, #f9d423);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      margin-top: 30px;
      animation: colorChange 3s infinite, shake 1.5s infinite;
    }

    @keyframes colorChange {
      0% { color: red; }
      50% { color: yellow; }
      100% { color: red; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .flag {
      width: 200px;
      animation: float 4s ease-in-out infinite;
      margin: 20px auto;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    p {
      font-size: 1.5em;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="content">
    <h1>üî• Ch√†o m·ª´ng ng√†y 30/4! üî•</h1>
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="C·ªù Vi·ªát Nam">
    <p>Ng√†y th·ªëng nh·∫•t ƒë·∫•t n∆∞·ªõc - Ni·ªÅm t·ª± h√†o d√¢n t·ªôc Vi·ªát Nam üáªüá≥</p>
  </div>

  <script>
    // Simple fireworks effect using canvas
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const x = random(100, w - 100);
      const y = random(50, h / 2);
      const colors = ['#ff0', '#f00', '#0f0', '#0ff', '#fff', '#f80'];
      const color = colors[Math.floor(Math.random() * colors.length)];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          radius: 2,
          color,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 1;
        p.alpha -= 0.015;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
        }
      });
    }

    function loop() {
      updateParticles();
      if (Math.random() < 0.05) createFirework();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
