<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hacker Tool Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff9f;
    }

    /* Loading khi vào web */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading-screen img {
      width: 120px;
      animation: wave 2s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes wave {
      0%, 100% { transform: rotateZ(0deg); }
      50% { transform: rotateZ(5deg); }
    }

    .loading-bar {
      width: 200px;
      height: 10px;
      background: #222;
      border: 1px solid #00ff9f;
      position: relative;
      overflow: hidden;
    }

    .loading-bar::before {
      content: '';
      position: absolute;
      top: 0; left: -50%;
      width: 50%;
      height: 100%;
      background: #00ff9f;
      animation: loadMove 1.5s infinite;
    }

    @keyframes loadMove {
      0% { left: -50%; }
      100% { left: 100%; }
    }

    /* Matrix Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Header + Nav + Content */
    header {
      text-align: center;
      padding: 30px;
      border-bottom: 2px solid #00ff9f;
      background: rgba(0, 0, 0, 0.8);
      animation: glow 2s infinite alternate;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 0 0 20px #00ff9f;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid #00ff9f;
    }

    nav a {
      color: #00ff9f;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ff9f;
      color: #000;
    }

    .terminal {
      text-align: center;
      font-size: 20px;
      margin: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff9f;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 1s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 28ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff9f; }
      to { text-shadow: 0 0 20px #00ff9f, 0 0 30px #00ff9f; }
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 25px;
    }

    .tool-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff9f;
      padding: 20px;
      width: 250px;
      text-align: center;
      color: #00ff9f;
      box-shadow: 0 0 10px #00ff9f;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .tool-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ff9f;
    }

    .tool-card h3 {
      margin-bottom: 15px;
    }

    .download-btn {
      background-color: #00ff9f;
      border: none;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: black;
      color: #00ff9f;
      border: 1px solid #00ff9f;
    }

    /* Cờ Việt Nam */
    #flag {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 100px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg') no-repeat center center;
      background-size: contain;
      animation: flag-wave 2s ease-in-out infinite;
    }

    @keyframes flag-wave {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -50%) rotate(5deg); }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="Vietnam Flag">
    <div class="loading-bar"></div>
  </div>

  <!-- Cờ Việt Nam -->
  <div id="flag"></div>

  <!-- Content Area -->
  <header>
    <h1>HACKER TOOL DASHBOARD</h1>
  </header>

  <nav>
    <a href="#">SPAM LAN</a>
    <a href="#">SKID RAIDER</a>
    <a href="#">BLANK GRABBER</a>
    <a href="#">SIMPLE SCRIPT</a>
    <a href="#">WEBHOOK SPAMMER</a>
    <a href="#">MINECRAFT DDOS</a>
  </nav>

  <div class="terminal">> Loading tools for elite hackers...</div>

  <div class="content">
    <div class="tool-card">
      <h3>SPAM LAN</h3>
      <a href="https://www.mediafire.com/file/8pgzvanie0ftxbi/spamlan.py/file" target="_blank">
        <button class="download-btn" onclick="loadingStart()">TẢI NGAY</button>
      </a>
    </div>
    <div class="tool-card">
      <h3>SKID RAIDER</h3>
      <a href="https://www.mediafire.com/file/dpqgja1xl0r91er/skid.py/file" target="_blank">
        <button class="download-btn" onclick="loadingStart()">TẢI NGAY</button>
      </a>
    </div>
    <!-- Các công cụ khác cũng làm tương tự -->
  </div>

  <!-- Matrix effect JS -->
  <script>
    // Function to show and hide loading screen after 3 seconds
    setTimeout(function() {
      document.getElementById('loading-screen').style.display = 'none';
    }, 3000);

    function loadingStart() {
      const loadingBar = document.createElement('div');
      loadingBar.className = 'loading-bar';
      document.body.appendChild(loadingBar);
      setTimeout(function() {
        window.location.href = 'https://www.mediafire.com/file/your-file-link'; // Thay đổi theo link của bạn
      }, 3000); // Thời gian chờ trước khi chuyển trang
    }
  </script>

</body>
</html>
