<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hacker Tool Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff9f;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 30px;
      border-bottom: 2px solid #00ff9f;
      background: rgba(0, 0, 0, 0.8);
      animation: glow 2s infinite alternate;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 0 0 20px #00ff9f;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid #00ff9f;
    }

    nav a {
      color: #00ff9f;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ff9f;
      color: #000;
    }

    .terminal {
      text-align: center;
      font-size: 20px;
      margin: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff9f;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 1s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 28ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff9f; }
      to { text-shadow: 0 0 20px #00ff9f, 0 0 30px #00ff9f; }
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 25px;
    }

    .tool-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff9f;
      padding: 20px;
      width: 250px;
      text-align: center;
      color: #00ff9f;
      box-shadow: 0 0 10px #00ff9f;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .tool-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ff9f;
    }

    .tool-card h3 {
      margin-bottom: 15px;
    }

    .download-btn {
      background-color: #00ff9f;
      border: none;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: black;
      color: #00ff9f;
      border: 1px solid #00ff9f;
    }
  </style>
</head>
<body>

  <!-- Matrix effect -->
  <canvas id="matrixCanvas"></canvas>

  <header>
    <h1>HACKER TOOL DASHBOARD</h1>
  </header>

  <nav>
    <a href="#">SPAM LAN</a>
    <a href="#">SKID RAIDER</a>

    <a href="#">SIMPLE SCRIPT</a>
    <a href="#">WEBHOOK SPAMMER</a>
    <a href="#">MINECRAFT DDOS</a>
  </nav>

  <div class="terminal">> Loading tools for elite hackers...</div>

  <div class="content">
    <div class="tool-card">

        <button class="download-btn">TẢI NGAY</button>

    </div>
    <div class="tool-card">

        <button class="download-btn">TẢI NGAY</button>

    </div>
    <div class="tool-card">

        <button class="download-btn">TẢI NGAY</button>

    <div class="tool-card">

    <div class="tool-card">

  <!-- Matrix effect JS -->
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff9f";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>

</body>
</html>
